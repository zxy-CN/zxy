				<!-- Main Content -->
				<div class="container home">
					<div id="register_form">
						<div class="col-md-12">
							<div class="widget-area-2 lochana-box-shadow">
								<form v-show="is" class="form-horizontal" v-on:submit.prevent="login">
									<div class="form-row">
										<div class="form-group col-md-3">
											<label for="room-number">发票号</label>
											<input type="text" class="form-control" placeholder="发票号" id="invoiceNum" name="invoiceNum">
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">病历号</label>
											<input type="text" class="form-control" placeholder="病历号" id="caseNumber" name="caseNumber">
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">姓名</label>
											<input type="text" class="form-control" placeholder="姓名" id="realName" name="realName">
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">性别</label>
											<select class="form-control" id="gender" name="gender">
												<option value="0">--请选择--</option>
											</select>
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">年龄</label>
											<input type="number" class="form-control" placeholder="年龄" id="age" name="age">
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">出生日期</label>
											<input type="date" class="form-control" placeholder="出生日期" id="birthDate" name="birthDate">
										</div>
										<div class="form-group col-md-6">
											<label for="room-number">身份证号</label>
											<input type="text" class="form-control" placeholder="身份证号" id="iDnumber" name="iDnumber">
										</div>
										<div class="form-group col-md-6">
											<label for="room-number">家庭住址</label>
											<input type="text" class="form-control" placeholder="家庭住址" id="homeAddress" name="homeAddress">
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">结算类别</label>
											<select class="form-control" id="settleID" name="settleID">
												<option value="0">--请选择--</option>
											</select>
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">看诊日期</label>
											<input type="date" class="form-control" placeholder="看诊日期" id="visitDate" name="visitDate">
										</div>

										<div class="form-group col-md-3">
											<label for="room-number">午别</label>
											<select class="form-control" id="noon" name="noon">
												<option>上午</option>
												<option>下午</option>
											</select>
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">挂号科室</label>
											<select class="form-control" id="deptID" name="deptID">
												<option value="0">--请选择--</option>
											</select>
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">号别</label>
											<select class="form-control" id="registLeID" name="registLeID">
												<option value="0">--请选择--</option>
											</select>
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">看诊医生</label>
											<select class="form-control" id="userID" name="userID">
												<option value="0">--请选择--</option>
											</select>
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">初始号额</label>
											<input type="text" class="form-control" placeholder="初始号额">
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">已用号额</label>
											<input type="text" class="form-control" placeholder="已用号额">
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">应收金额</label>
											<input type="text" class="form-control" placeholder="应收金额" id="money" name="money">
										</div>
										<div class="form-group col-md-3">
											<label for="room-number">收费方式</label>
											<select class="form-control" id="feeType" name="feeType">
												<option value="0">--请选择--</option>
											</select>
										</div>

										<div class="form-group col-md-6 mb-3">
											<button type="submit" class="btn btn-primary btn-lg">挂号</button>
											<button type="reset" class="btn btn-danger btn-lg">刷新</button>
										</div>
									</div>
